        <style type="text/css">
            .orange {background-color: orange;}
            .green {background-color: green;}
            .red {background-color: red;}
            .gray {background-color: rgb(212, 207, 207);}
            .pink { background-color: rgb(238, 206, 211); }
            .yellow { background-color: rgb(238, 238, 200); }
            .borderclass { border:3px black solid;}

        </style>

    <body>
         <div class="container borderclass"> 
             <div class="row py-3">
                <div class="col-md-4" >
                    <div class="border p-5"> This is Border All </div>
                </div>
                <div class="col-md-4" >
                    <div class="border-top p-5"> This is Border Top </div>
                </div>
                <div class="col-md-4" >
                    <div class="border-left p-5"> This is Border Left </div>
                </div>
                <!-- Remove Border -->
                <div class="col-md-4" > 
                    <div class="border border-right-0 p-5"> Border Remove from Right </div>
                </div>
                <!-- Colors of Border -->
                <div class="col-md-4" > 
                    <div class="border border-primary p-5"> Border Primary Color </div>
                </div>
                <div class="col-md-4" > 
                    <div class="border border-danger p-5"> Border Danger Color </div>
                </div>
                <!-- Shadow class -->
                <div class="col-md-4" >
                    <div class="border border-danger shadow p-5"> This is Shadow </div>
                </div>
                <div class="col-md-4" >
                    <div class="border border-danger shadow-lg p-5"> This is Shadow Large</div>
                </div>
             </div>
        </div>
